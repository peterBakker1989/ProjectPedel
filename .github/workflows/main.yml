name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

  schedule:
    - cron: '0 */4 * * *'  # Draait elke 4 uur

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: true  # Belangrijk voor commit/push
        fetch-depth: 0      

    - name: Setup dotnet
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x

    - name: Build
      run: dotnet build PlaywrightTests.csproj

    - name: Ensure browsers are installed
      run: pwsh bin/Debug/net9.0/playwright.ps1 install --with-deps

    - name: Run tests
      run: dotnet test PlaywrightTests.csproj --no-build

    - name: Commit CSV results to repo
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add results/data.csv
        git commit -m "Update CSV results from workflow" || echo "No changes to commit"
        git push origin HEAD:main
    - name: Upload CSV results
      if: always()   
      uses: actions/upload-artifact@v4
      with:
        name: playwright-csv
        path: results/data.csv
        retention-days: 30

